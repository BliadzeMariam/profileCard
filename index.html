<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <img class="img" src="./images/bg-pattern-card.svg" alt="pattern" />

        <div class="user-image">
          <img src="./images/image-victor.jpg" alt="User Image" />
        </div>

        <div class="text-area">
          <h3 class="user-name">Victor Crest</h3>
          <h4 class="user-age">26</h4>
        </div>

        <div class="text-city">
          <p class="user-loc">London</p>
        </div>

        <div class="footer-area">
          <div class="followers">
            <h2 class="number">80K</h2>
            <h4 class="text">Followers</h4>
          </div>

          <div class="likes">
            <h2 class="number">803K</h2>
            <h4 class="text">Likes</h4>
          </div>

          <div class="photos">
            <h2 class="number">1.4K</h2>
            <h4 class="text">Photos</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
